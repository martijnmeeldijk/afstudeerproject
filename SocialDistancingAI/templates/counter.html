{% extends "base.html" %}

{% block head %}
  <style type="text/css">
    
body {
  background-color: #f5f5f5;
  color: #808080;
}

/*-=-=-=-=-=-=-=-=-=-=-=- */
/* Column Grids */
/*-=-=-=-=-=-=-=-=-=-=-=- */

.col_half { width: 49%; }
.col_third { width: 32%; }
.col_fourth { width: 23.5%; }
.col_fifth { width: 18.4%; }
.col_sixth { width: 15%; }
.col_three_fourth { width: 74.5%;}
.col_twothird{ width: 66%;}
.col_half,
.col_third,
.col_twothird,
.col_fourth,
.col_three_fourth,
.col_fifth{
    text-align: center;
	position: relative;
	display:inline;
	display: inline-block;
	float: left;
	margin-right: 2%;
	margin-bottom: 20px;
}
.end { margin-right: 0 !important; }
/* Column Grids End */

.wrapper {  margin: 30px auto; position: relative;}
.counter { background-color: #ffffff; padding: 20px 0; border-radius: 5px;}
.fa-2x { margin: 0 auto; float: none; display: table; color: #4ad1e5; }

  </style>
{% endblock %}

{% block content %}

<h1>Live Counter</h1>

    <div class="counter col_fourth">
      <i class="fa fa-user fa-2x"></i>
      <h2 id="people"  class="timer count-title count-number" data-to="150" data-speed="1500"></h2>
       <p  class="count-text">People</p>
    </div>

    <div class="counter col_fourth">
      <i class="fa fa-exclamation-triangle fa-2x"></i>
      <h2 id="violations"  class="timer count-title count-number" data-to="0" data-speed="1500"></h2>
      <p  class="count-text">Violations</p>
    </div>





{% endblock %}

{% block scripts %}
  <script src="static/js/counter.js"></script>
{% endblock scripts %}
